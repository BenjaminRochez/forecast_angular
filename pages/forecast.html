<h3>Forecast for {{ city }}</h3>
<a href="/weather/index.htm">Back to search</a>
<hr>
<p>
  Days: <a href="#/forecast/2" ng-class="{ 'bg-primary' : days === '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary' : days === '5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary' : days === '7' }">7</a>
</p>
<hr>
<div class="" ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <weather-report weather-day="w" convert-to-standard="convertToCelsius(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="dd/MM/yyyy" ></weather-report>
    </div>
  </div>
</div>
